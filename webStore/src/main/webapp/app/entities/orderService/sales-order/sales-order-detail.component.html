<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="salesOrder">
            <h2><span jhiTranslate="webStoreApp.orderServiceSalesOrder.detail.title">Sales Order</span> {{ salesOrder.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="webStoreApp.orderServiceSalesOrder.salesOrderNumber">Sales Order Number</span></dt>
                <dd>
                    <span>{{ salesOrder.salesOrderNumber }}</span>
                </dd>
                <dt><span jhiTranslate="webStoreApp.orderServiceSalesOrder.customerId">Customer Id</span></dt>
                <dd>
                    <span>{{ salesOrder.customerId }}</span>
                </dd>
                <dt><span jhiTranslate="webStoreApp.orderServiceSalesOrder.placed">Placed</span></dt>
                <dd>
                    <span>{{ salesOrder.placed }}</span>
                </dd>
                <dt><span jhiTranslate="webStoreApp.orderServiceSalesOrder.cancelled">Cancelled</span></dt>
                <dd>
                    <span>{{ salesOrder.cancelled }}</span>
                </dd>
                <dt><span jhiTranslate="webStoreApp.orderServiceSalesOrder.shipped">Shipped</span></dt>
                <dd>
                    <span>{{ salesOrder.shipped }}</span>
                </dd>
                <dt><span jhiTranslate="webStoreApp.orderServiceSalesOrder.completed">Completed</span></dt>
                <dd>
                    <span>{{ salesOrder.completed }}</span>
                </dd>
                <dt><span jhiTranslate="webStoreApp.orderServiceSalesOrder.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'webStoreApp.SalesOrderStatus.' + salesOrder.status }}">{{ salesOrder.status }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sales-order', salesOrder.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
