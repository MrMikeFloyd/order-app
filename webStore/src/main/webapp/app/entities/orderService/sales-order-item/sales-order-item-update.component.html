<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-sales-order-item-heading" jhiTranslate="webStoreApp.orderServiceSalesOrderItem.home.createOrEditLabel">Create or edit a Sales Order Item</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="webStoreApp.orderServiceSalesOrderItem.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="webStoreApp.orderServiceSalesOrderItem.sku" for="field_sku">Sku</label>
                    <input type="text" class="form-control" name="sku" id="field_sku"
                           formControlName="sku"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="webStoreApp.orderServiceSalesOrderItem.taxable" for="field_taxable">Taxable</label>
                    <input type="checkbox" class="form-control" name="taxable" id="field_taxable"
                           formControlName="taxable"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="webStoreApp.orderServiceSalesOrderItem.grosWeight" for="field_grosWeight">Gros Weight</label>
                    <input type="number" class="form-control" name="grosWeight" id="field_grosWeight"
                           formControlName="grosWeight"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="webStoreApp.orderServiceSalesOrderItem.shipped" for="field_shipped">Shipped</label>
                    <div class="input-group">
                        <input id="field_shipped" type="text" class="form-control" name="shipped" ngbDatepicker #shippedDp="ngbDatepicker" formControlName="shipped"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="shippedDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="webStoreApp.orderServiceSalesOrderItem.delivered" for="field_delivered">Delivered</label>
                    <div class="input-group">
                        <input id="field_delivered" type="text" class="form-control" name="delivered" ngbDatepicker #deliveredDp="ngbDatepicker" formControlName="delivered"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="deliveredDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="webStoreApp.orderServiceSalesOrderItem.status" for="field_status">Status</label>
                    <select class="form-control" name="status" formControlName="status" id="field_status">
                        <option value="PENDING">{{ 'webStoreApp.SalesOrderItemStatus.PENDING' | translate }}</option>
                        <option value="DELIVERED">{{ 'webStoreApp.SalesOrderItemStatus.DELIVERED' | translate }}</option>
                        <option value="OUTOFSTOCK">{{ 'webStoreApp.SalesOrderItemStatus.OUTOFSTOCK' | translate }}</option>
                        <option value="COMPLAINED">{{ 'webStoreApp.SalesOrderItemStatus.COMPLAINED' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="webStoreApp.orderServiceSalesOrderItem.quantity" for="field_quantity">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="field_quantity"
                           formControlName="quantity"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="webStoreApp.orderServiceSalesOrderItem.unitPrice" for="field_unitPrice">Unit Price</label>
                    <input type="number" class="form-control" name="unitPrice" id="field_unitPrice"
                           formControlName="unitPrice"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="webStoreApp.orderServiceSalesOrderItem.amount" for="field_amount">Amount</label>
                    <input type="number" class="form-control" name="amount" id="field_amount"
                           formControlName="amount"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="webStoreApp.orderServiceSalesOrderItem.salesOrder" for="field_salesOrder">Sales Order</label>
                    <select class="form-control" id="field_salesOrder" name="salesOrder" formControlName="salesOrderId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="salesOrderOption.id" *ngFor="let salesOrderOption of salesorders; trackBy: trackById">{{ salesOrderOption.salesOrderNumber }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
