<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-product-heading" jhiTranslate="webStoreApp.storeServiceProduct.home.createOrEditLabel">Create or edit a Product</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="webStoreApp.storeServiceProduct.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 2 }">
                        This field is required to be at least 2 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="webStoreApp.storeServiceProduct.sku" for="field_sku">Sku</label>
                    <input type="text" class="form-control" name="sku" id="field_sku"
                           formControlName="sku"/>
                    <div *ngIf="editForm.get('sku')!.invalid && (editForm.get('sku')!.dirty || editForm.get('sku')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('sku')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('sku')?.errors?.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 6 }">
                        This field is required to be at least 6 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="webStoreApp.storeServiceProduct.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="webStoreApp.storeServiceProduct.srp" for="field_srp">Srp</label>
                    <input type="number" class="form-control" name="srp" id="field_srp"
                           formControlName="srp"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="webStoreApp.storeServiceProduct.taxable" for="field_taxable">Taxable</label>
                    <input type="checkbox" class="form-control" name="taxable" id="field_taxable"
                           formControlName="taxable"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="webStoreApp.storeServiceProduct.salesUnit" for="field_salesUnit">Sales Unit</label>
                    <select class="form-control" name="salesUnit" formControlName="salesUnit" id="field_salesUnit">
                        <option value="PIECE">{{ 'webStoreApp.UnitOfMeasurement.PIECE' | translate }}</option>
                        <option value="KILOGRAM">{{ 'webStoreApp.UnitOfMeasurement.KILOGRAM' | translate }}</option>
                        <option value="GRAM">{{ 'webStoreApp.UnitOfMeasurement.GRAM' | translate }}</option>
                        <option value="LITER">{{ 'webStoreApp.UnitOfMeasurement.LITER' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="webStoreApp.storeServiceProduct.salesQuantity" for="field_salesQuantity">Sales Quantity</label>
                    <input type="number" class="form-control" name="salesQuantity" id="field_salesQuantity"
                           formControlName="salesQuantity"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="webStoreApp.storeServiceProduct.status" for="field_status">Status</label>
                    <select class="form-control" name="status" formControlName="status" id="field_status">
                        <option value="ONSALE">{{ 'webStoreApp.ProductStatus.ONSALE' | translate }}</option>
                        <option value="LOCKED">{{ 'webStoreApp.ProductStatus.LOCKED' | translate }}</option>
                        <option value="OUTOFSTOCK">{{ 'webStoreApp.ProductStatus.OUTOFSTOCK' | translate }}</option>
                        <option value="INREPLENISHMENT">{{ 'webStoreApp.ProductStatus.INREPLENISHMENT' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="webStoreApp.storeServiceProduct.grosWeight" for="field_grosWeight">Gros Weight</label>
                    <input type="number" class="form-control" name="grosWeight" id="field_grosWeight"
                           formControlName="grosWeight"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="webStoreApp.storeServiceProduct.netWeight" for="field_netWeight">Net Weight</label>
                    <input type="number" class="form-control" name="netWeight" id="field_netWeight"
                           formControlName="netWeight"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="webStoreApp.storeServiceProduct.length" for="field_length">Length</label>
                    <input type="number" class="form-control" name="length" id="field_length"
                           formControlName="length"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="webStoreApp.storeServiceProduct.width" for="field_width">Width</label>
                    <input type="number" class="form-control" name="width" id="field_width"
                           formControlName="width"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="webStoreApp.storeServiceProduct.height" for="field_height">Height</label>
                    <input type="number" class="form-control" name="height" id="field_height"
                           formControlName="height"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
