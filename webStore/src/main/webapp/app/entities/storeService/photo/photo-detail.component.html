<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="photo">
            <h2><span jhiTranslate="webStoreApp.storeServicePhoto.detail.title">Photo</span> {{ photo.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="webStoreApp.storeServicePhoto.photo">Photo</span></dt>
                <dd>
                    <div *ngIf="photo.photo">
                        <a (click)="openFile(photo.photoContentType, photo.photo)">
                            <img [src]="'data:' + photo.photoContentType + ';base64,' + photo.photo" style="max-width: 100%;" alt="photo image"/>
                        </a>
                        {{ photo.photoContentType }}, {{ byteSize(photo.photo) }}
                    </div>
                </dd>
                <dt><span jhiTranslate="webStoreApp.storeServicePhoto.product">Product</span></dt>
                <dd>
                    <div *ngIf="photo.productId">
                        <a [routerLink]="['/product', photo.productId, 'view']">{{ photo.productName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/photo', photo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
